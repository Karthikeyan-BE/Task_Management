<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Deadline Reminder</title>
</head>
<body style="margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; background-color: #fff7ed;">

  <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);">
    
    <!-- Header -->
    <tr>
      <td style="background-color: #f97316; padding: 30px; text-align: center;">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828645.png" width="80" alt="Clock Icon" style="display: block; margin: 0 auto 10px;" />
        <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Deadline Approaching ⏰</h1>
      </td>
    </tr>

    <!-- Body Content -->
    <tr>
      <td style="padding: 30px; color: #1f2937; font-size: 16px; line-height: 1.5;">
        <p style="margin-top: 0;">Hi <strong>{{user}}</strong>,</p>
        <p>This is a reminder for the upcoming task:</p>
        <ul style="list-style: none; padding-left: 0; margin: 15px 0;">
          <li><strong>📌 Title:</strong> {{taskTitle}}</li>
          <li><strong>⏳ Deadline:</strong> {{deadline}}</li>
        </ul>
        <p>Please make sure it's completed on time. ⏱️</p>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td style="background-color: #fef3c7; text-align: center; padding: 15px; font-size: 13px; color: #92400e; border-radius: 0 0 12px 12px;">
        Task Management System © 2025
      </td>
    </tr>

  </table>
</body>
</html>
