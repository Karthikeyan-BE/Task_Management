<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Task Deadline Reminder</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #fff7ed; padding: 20px;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);">
    <tr>
      <td style="background-color: #f97316; padding: 30px; text-align: center;">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828645.png" width="80" />
        <h1 style="color: #ffffff;">Deadline Approaching ⏰</h1>
      </td>
    </tr>
    <tr>
      <td style="padding: 30px;">
        <p>Hi <strong>{{user}}</strong>,</p>
        <p>This is a reminder for the upcoming task:</p>
        <ul style="list-style: none; padding: 0;">
          <li><strong>📌 Title:</strong> {{taskTitle}}</li>
          <li><strong>⏳ Deadline:</strong> {{deadline}}</li>
        </ul>
        <p>Please make sure it's completed on time. ⏱️</p>
      </td>
    </tr>
    <tr>
      <td style="background-color: #fef3c7; text-align: center; padding: 15px; font-size: 13px; color: #92400e;">
        Task Management System © 2025
      </td>
    </tr>
  </table>
</body>
</html>
