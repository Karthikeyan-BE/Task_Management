<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pending Tasks Summary</title>
</head>
<body style="margin: 0; padding: 20px; background-color: #fdf4ff; font-family: 'Segoe UI', sans-serif;">

  <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 650px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);">
    
    <!-- Header -->
    <tr>
      <td style="background-color: #a855f7; padding: 30px; text-align: center; border-radius: 12px 12px 0 0;">
        <img src="https://cdn-icons-png.flaticon.com/512/5847/5847675.png" width="80" alt="Task Summary Icon" style="display: block; margin: 0 auto 10px;" />
        <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Your Pending Tasks</h1>
      </td>
    </tr>

    <!-- Content -->
    <tr>
      <td style="padding: 30px; color: #1f2937; font-size: 16px; line-height: 1.5;">
        <p style="margin-top: 0;">Hi <strong>{{user}}</strong>,</p>
        <p>You have the following tasks pending:</p>

        <table width="100%" cellpadding="8" cellspacing="0" style="border-collapse: collapse; font-size: 14px; color: #374151;">
          <thead style="background-color: #f3e8ff;">
            <tr>
              <th align="left" style="padding: 8px;">📌 Title</th>
              <th align="left" style="padding: 8px;">📝 Description</th>
              <th align="left" style="padding: 8px;">📅 Deadline</th>
            </tr>
          </thead>
          <tbody>
            {{#each tasks}}
            <tr style="border-bottom: 1px solid #e5e7eb;">
              <td style="padding: 8px;">{{this.title}}</td>
              <td style="padding: 8px;">{{this.description}}</td>
              <td style="padding: 8px;">{{this.deadline}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>

        <p style="margin-top: 20px;">Don’t forget to complete them on time! 🕓</p>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td style="background-color: #f3e8ff; text-align: center; padding: 15px; font-size: 13px; color: #6b21a8; border-radius: 0 0 12px 12px;">
        Task Management System © 2025
      </td>
    </tr>

  </table>

</body>
</html>
