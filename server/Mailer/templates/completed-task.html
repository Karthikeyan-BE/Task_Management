<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ Task Completed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-green-50 text-gray-800">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-8 mt-10 space-y-8">

    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-green-600">✅ Task Completed</h1>
      <span class="text-sm text-gray-500">{{date}}</span>
    </div>

    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Well done, {{user}}! 🎉</h2>
      <p class="text-lg leading-relaxed">You've successfully completed the task below. Great job staying on track! 🙌</p>

      <div class="bg-green-100 border-l-4 border-green-400 p-4 rounded-md space-y-2">
        <p><strong>📝 Task:</strong> {{title}}</p>
        <p><strong>📅 Completed On:</strong> {{completed_date}}</p>
        <p><strong>📌 Description:</strong> {{description}}</p>
      </div>
    </div>

    <div class="pt-4 text-center">
      <a href="https://yourtaskmanager.com/login" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
        📁 View Task
      </a>
    </div>

    <div class="text-center text-sm text-gray-500 pt-6">
      <p>Keep up the momentum 💼</p>
      <p class="mt-1">This is an automated email from Task Manager.</p>
    </div>
  </div>
</body>

</html>
